<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5shiv.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
    {include file="common/common_css"}
    <!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
    <title>项目列表</title>
</head>

<body>
        <nav class="breadcrumb">
                <i class="Hui-iconfont">&#xe67f;</i> 首页
                <span class="c-gray en">&gt;</span> 技师管理
                <span class="c-gray en">&gt;</span> 业绩查询
                <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
                    title="刷新">
                    <i class="Hui-iconfont">&#xe68f;</i>
                </a>
            </nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="r">
                共有数据：<strong>{$count}</strong>
                条
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">工号</th>
                        <th width="80">排钟数量</th>
                        <th width="80">点钟数量</th>
                        <th width="100">提成额</th>
                        <th width="80">来自推荐</th>
                        <th width="100">总收入</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="$yeji" id="it"}
                    <tr class="text-c">
                        <td>{$it.job_number}</td>
                        <td>{$it.pai}</td>
                        <td>{$it.dian}</td>
                        <td>￥{$it.earn}</td>
                        <td>￥{$it.come_from_other}</td>
                        <td>￥{$it.final_salary}</td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
    {include file="common/common_script"}

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.table-sort').dataTable({
                "aaSorting": [
                    [1, "desc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [0, 1, 4]
                    } // 制定列不参与排序
                ]
            });
        });

        /*用户-添加*/
        function member_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        /*用户-查看*/
        function zhidingren(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        function show_swal(fun, id) {
            swal({
                title: "请输入要修改的" + fun,
                input: 'text',
                showCancelButton: true,
                allowOutsideClick: false,
            }).then((result) => {
                var str = "";
                var dict = {
                    "价格": "update_price",
                    "折扣": "update_discount",
                    "时长": "update_duration",
                    "提成": "update_commission"
                }
                str = dict[fun];
                if (result.value) {
                    swal({
                        title: '正在执行',
                        allowOutsideClick: false,
                        showCancelButton: false,
                        showConfirmButton: false,
                        onOpen: () => {
                            swal.showLoading()
                        }
                    })
                    var val = result.value;
                    if (fun == "价格" || fun == "提成") val *= 100;
                    $.post("__ROOT__/index.php/api/Servicetype/" + str, {
                        id: id,
                        value: val
                    }).done((bk) => {
                        if (bk.status == 1) {
                            swal({
                                title: "完成修改",
                                type: "success"
                            });
                            location.reload();
                        } else {
                            swal({
                                title: "该服务不存在",
                                type: "error"
                            });
                        }
                    })
                }

            })
        }
        /*用户-编辑*/
        function member_edit(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        /*用户-删除*/
        function member_del(obj, id) {
            swal({
                title: '确认删除该项吗？',
                text: '',
                type: 'question',
                allowOutsideClick: false,
                showCancelButton: true,
                confirmButtonColor: '#93c47d',
                cancelButtonColor: '#ca5943',
                confirmButtonText: "确认",
                cancelButtonText: "取消"
            }).then((result) => {
                if (result.value) {
                    swal({
                        title: '正在处理',
                        text: '',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        showCloseButton: false,
                        onOpen: () => {
                            swal.showLoading()
                        }
                    }).then((result) => {});
                    $.post("__ROOT__/index.php/api/Servicetype/delete_service", {
                        id: [id]
                    }).done(function (result) {
                        if (result.status == 1) {
                            $(obj).parents("tr").remove();
                            swal("完成", "已删除项目", "success").then((ok) => {})
                        }
                    })
                }
            })
        }
    </script>
</body>

</html>
