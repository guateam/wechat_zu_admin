<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5shiv.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
    {include file="common/common_css"}
    <!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
    <title>轮播图</title>
</head>

<body>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="r">
                共有数据：<strong>{$count}</strong>
                条
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">图片url</th>
                        <th width="80">上传时间</th>
                        <th width="80">跳转主题</th>
                        <th width="50">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="photo" id="it"}
                    <tr class="text-c">
                        <td>{$it.dir}</td>
                        <td>{$it.time}</td>
                        <td>
                            <select onchange="change_theme('{$it.dir}',this.value)">
                                <option value="0">主页</option>
                                {volist name="$service" id="sv"}
                                {if condition="$sv.ID == $it.theme"}
                                <option value="{$sv.ID}" selected>{$sv.name}</option>
                                {else /}
                                <option value="{$sv.ID}">{$sv.name}</option>
                                {/if}
                                {/volist}
                            </select>
                        </td>
                        <td>
                            <a title="删除" href="javascript:;" onclick="member_del('{$it.dir}')" class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                        </td>
                    </tr>
                    {/volist}

                </tbody>
            </table>
            <form id="upload" method="post" enctype='multipart/form-data'>
                <input type="file" id="file" name="file">
            </form>
        </div>
    </div>
    {include file="common/common_script"}

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.table-sort').dataTable({
                "aaSorting": [
                    [1, "desc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [0]
                    } // 制定列不参与排序
                ]
            });
        });

        function change_theme(url, id) {
            swal({
                title: '正在执行',
                allowOutsideClick: false,
                showCancelButton: false,
                showConfirmButton: false,
                onOpen: () => {
                    swal.showLoading()
                }
            })
            $.post("__ROOT__/index.php/api/Shopphoto/change_theme", {
                url: url,
                id: id
            }).done((res) => {
                if (res.status == 1) {
                    swal.close();
                    location.reload();
                }
            })
        }
        /*用户-编辑*/
        function member_edit(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        /*用户-删除*/
        function member_del(dir) {
            swal({
                title: '确认删除该项吗？',
                text: '',
                type: 'question',
                allowOutsideClick: false,
                showCancelButton: true,
                confirmButtonColor: '#93c47d',
                cancelButtonColor: '#ca5943',
                confirmButtonText: "确认",
                cancelButtonText: "取消"
            }).then((result) => {
                if (result.value) {
                    swal({
                        title: '正在处理',
                        text: '',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        showCloseButton: false,
                        onOpen: () => {
                            swal.showLoading()
                        }
                    }).then((result) => {});
                    $.post("__ROOT__/index.php/api/Shopphoto/unlink_p", {
                        shop_id: '{$shop_id}',
                        dir:dir
                    }).done(function (result) {
                        if (result.status == 1) {
                            location.reload();
                        }
                    })
                }
            })
        }

        $("#file").on("change", () => {
            form = document.getElementById('upload');
            dt = new FormData(form);
            dt.append("shop_id", '{$shop_id}');
            $.ajax({
                url: "__ROOT__/index.php/api/Shopphoto/upload",
                type: "POST",
                data: dt,
                processData: false, // tell jQuery not to process the data
                contentType: false, // tell jQuery not to set contentType
                success: function (res) {
                    if (res.state == 1) {
                        window.location.reload();
                    }
                }
            });
        })
    </script>
</body>

</html>
