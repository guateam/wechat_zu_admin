<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/static/h-ui.admin/css/style.css" />
    <link href="__STATIC__/vendor/iCheck/skins/all.css" rel="stylesheet">
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>房间列表</title>
</head>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 服务管理
        <span class="c-gray en">&gt;</span> 房间列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                    <i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
                <a href="javascript:;" onclick="member_add('添加房间','addprivateroom','','510')"
                    class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe600;</i> 添加房间</a>
            </span>
            <span class="r">共有数据：
                <strong id='number'>{:count($data)}</strong> 条</span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="25">
                            <input type="checkbox" name="" value="" class="">
                        </th>
                        <th width="100">编号</th>
                        <th width="100">房间名</th>
                        <th width="100">包厢容量</th>
                        <th width="40">状态</th>
                        <th width="120">使用人</th>
                        <th width="150">技师</th>
                        <th width="">正在进行项目</th>
                        <th width="">可用项目</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name='data' id='item'}
                    <tr class="text-c">
                        <td>
                            <input type="checkbox" value="{$item.ID}" name="id" class="flat">
                        </td>
                        <td>{$item.roomid}</td>
                        <td>{$item.name}</td>
                        <td>{$item.capacity}</td>
                        <td class="td-status">
                            <span class="label label-success radius">在使用</span>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{$item.servicename}</td>
                        <td class="td-manage">
                            <a title="停用" href="javascript:;" style="text-decoration:none" onClick="room_stop(this,'10001')" hidden>
                                <i class="Hui-iconfont">&#xe631;</i>
                            </a>
                            <a title="编辑" href="javascript:;" onclick="member_edit('编辑','editprivateroom/index/id/{$item.ID}','4','','510')" class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6df;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="member_del(this,'{$item.ID}')" class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
    <script src="__STATIC__/vendor/iCheck/icheck.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.table-sort').dataTable({
                "aaSorting": [
                    [1, "desc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [0, 7]
                    } // 制定列不参与排序
                ]
            });
        });

        /*用户-添加*/
        function member_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        /*用户-查看*/
        function zhidingren(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        /*房间-停用*/
        function room_stop(obj, id) {
            layer.confirm('确认要停用吗？', function(index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function(data) {
                        $(obj).parents("tr").find(".td-manage").prepend(
                            '<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>'
                        );
                        $(obj).parents("tr").find(".td-status").html(
                            '<span class="label label-defaunt radius">已停用</span>');
                        $(obj).remove();
                        layer.msg('已停用!', {
                            icon: 5,
                            time: 1000
                        });
                    },
                    error: function(data) {
                        console.log(data.msg);
                    },
                });
            });
        }

        /*房间-启用*/
        function room_start(obj, id) {
            layer.confirm('确认要启用吗？', function(index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function(data) {
                        $(obj).parents("tr").find(".td-manage").prepend(
                            '<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>'
                        );
                        $(obj).parents("tr").find(".td-status").html(
                            '<span class="label label-success radius">已启用</span>');
                        $(obj).remove();
                        layer.msg('已启用!', {
                            icon: 6,
                            time: 1000
                        });
                    },
                    error: function(data) {
                        console.log(data.msg);
                    },
                });
            });
        }

        /*用户-编辑*/
        function member_edit(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        /***
         /*密码-修改
         function change_password(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }
         ***/

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？', function(index) {
                $.post('/wechat_zu_admin/public/admin/privateroom/delete/id/' + id).done((data) => {
                    if (data.status == 1) {
                        $(obj).parents("tr").remove();
                        $('#number').text($('#number').text() - 1)
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    } else {
                        layer.msg('删除失败!', {
                            icon: 1,
                            time: 1000
                        });
                    }
                })
            });
        }

        /*删除-所有*/
        function datadel() {
            layer.confirm('确认要删除吗？', function(index) {
                var checkbox = $("input[name='id']:checked");
                var idlist = []
                checkbox.each(function() {
                    idlist.push($(this).val())
                })
                $.post('/wechat_zu_admin/public/admin/privateroom/deletelist', {
                    idlist: idlist
                }).done((data) => {
                    if (data.status == 1) {
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                        location.href = location.href
                    } else {
                        layer.msg('删除失败!', {
                            icon: 1,
                            time: 1000
                        });
                    }
                })
            });
        }
        $('.table').on('draw.dt', function() {
            $('input.flat').iCheck({
                checkboxClass: 'icheckbox_flat-blue',
                radioClass: 'iradio_flat-blue'
            });
        });
    </script>
</body>

</html>
