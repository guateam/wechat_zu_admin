	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			//表单验证
			$("#form-article-add").validate({
				rules: {
					articletitle: {
						required: true,
					},
					articletitle2: {
						required: true,
					},
					articlecolumn: {
						required: true,
					},
					articletype: {
						required: true,
					},
					articlesort: {
						required: true,
					},
					keywords: {
						required: true,
					},
					abstract: {
						required: true,
					},
					author: {
						required: true,
					},
					sources: {
						required: true,
					},
					allowcomments: {
						required: true,
					},
					commentdatemin: {
						required: true,
					},
					commentdatemax: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					title = $("#articletitle").val();
					text = $("#text").val();
					$(form).ajaxSubmit({
						type: 'post', // 提交方式 get/post
						url: '__ROOT__/index.php/api/Notice/add_notice', // 需要提交的 url
						data: {
							title: title,
							text: text,
						},
						success: function (result) {
							if (result.status == 1) {
								parent.location.reload()
								var index = parent.layer.getFrameIndex(window.name);
								parent.layer.close(index);
							}
						}
					});
				}
			});
		});
	</script>
