<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    {include file="common/common_css"}
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>指定介绍人</title>
</head>
<body>
<div class="page-container">
    <div class="mt-20">
        <form>
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <tbody>
                {volist name = "$technicians" id = "it" key="k"}
                <tr class="text-c">
                    <td><input type="radio" value="{$it.job_number}" name="inviter"></td>
                    <td>{$it.name}</td>
                </tr>
                {/volist}
            </table>
            <button id="btn" style="
						width: 60px;
						height: 38px;
						float: right;
						margin-right: 5px;
						margin-top: 10px;
						background-color: #00b7ee">
                确定
            </button>
        </form>
    </div>
</div>

{include file="common/common_script"}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

(function ($) {
  $.getUrlParam = function (name) {
   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
   var r = window.location.search.substr(1).match(reg);
   if (r != null) return unescape(r[2]); return null;
  }
 })(jQuery);

 var self_job_nb = $.getUrlParam("jbnb");
$("input:radio[value="+self_job_nb+"]").attr("hidden",true);

$("#btn").on("click",()=>{
    var choose_jbnb = $("input:radio[name='inviter']:checked").val();
    $.post("__ROOT__/index.php/api/Technician/set_inviter",{
                job_number:self_job_nb,
                inviter_job_number:choose_jbnb
            }).done(function(result){
                if(result.status==1){
                    parent.location.reload()
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            })
})
</script>
</body>
</html>
