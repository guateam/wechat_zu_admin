<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5shiv.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
    {include file="common/common_css"}
    <!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
    <title>账号信息</title>
</head>

<body>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:;" onclick="edit_per('添加账号','__ROOT__/index.php/admin/Shop/newaccount','600','910')"
                    class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe600;</i> 添加账号</a>
            </span>
            <span class="r">
                共有数据：<strong>{$count}</strong>
                条
            </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">账号</th>
                        <th width="100">密码</th>
                        {if condition="$edit == 1"}
                        <th width="80">权限</th>
                        {/if}
                    </tr>
                </thead>
                <tbody>
                    {volist name="$account" id="it"}
                    <tr class="text-c">
                        <td>
                            {$it.name}
                        </td>
                        <td>
                            {$it.password}
                            {if condition=" $edit == 1"}
                            <a title="" onclick="change_password('{$it.ID}')" class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6df;</i>
                            </a>
                            {/if}
                        </td>
                        {if condition="$edit == 1"}
                        <td>
                            <a title="" onclick="edit_per('修改权限','__ROOT__/index.php/admin/Shop/editpermission/user/{$it.name}',600,900)"
                                class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6df;</i>设置权限
                            </a>
                            <a title="" onclick="delete_account('{$it.ID}')" class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6e2;</i>删除账户
                            </a>

                        </td>
                        {/if}  
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
    {include file="common/common_script"}

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.table-sort').dataTable({
                "aaSorting": [
                    [0, "desc"]
                ], //默认第几个排序
                "bStateSave": true, //状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {
                        "orderable": false,
                        "aTargets": [1]
                    } // 制定列不参与排序
                ]
            });
        });

        function delete_account(id) {
            swal({
                title: '正在删除',
                allowOutsideClick: false,
                showCancelButton: false,
                showConfirmButton: false,
                onOpen: () => {
                    swal.showLoading()
                }
            })
            $.post("__ROOT__/index.php/api/Admin/delete", {
                id: id,
            }).done((res) => {
                location.reload();
            })
        }

        function change_password(id) {
            swal({
                title: "请输入要修改的密码",
                input: 'text',
                showCancelButton: true,
                allowOutsideClick: false,
            }).then((result) => {
                if (result.value) {
                    swal({
                        title: '正在执行',
                        allowOutsideClick: false,
                        showCancelButton: false,
                        showConfirmButton: false,
                        onOpen: () => {
                            swal.showLoading()
                        }
                    })
                    var val = result.value;
                    $.post("__ROOT__/index.php/api/Shop/changepassword", {
                        id: id,
                        val: val
                    }).done((bk) => {
                        if (bk.status == 1) {
                            swal({
                                title: "完成修改",
                                type: "success"
                            });
                            location.reload();
                        } else {
                            swal({
                                title: "修改失败",
                                type: "error"
                            });
                        }
                    })
                }

            })
        }
        /*用户-编辑*/
        function edit_per(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        /*用户-删除*/
        function member_del(obj, id) {
            swal({
                title: '确认删除该项吗？',
                text: '',
                type: 'question',
                allowOutsideClick: false,
                showCancelButton: true,
                confirmButtonColor: '#93c47d',
                cancelButtonColor: '#ca5943',
                confirmButtonText: "确认",
                cancelButtonText: "取消"
            }).then((result) => {
                if (result.value) {
                    swal({
                        title: '正在处理',
                        text: '',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        showCloseButton: false,
                        onOpen: () => {
                            swal.showLoading()
                        }
                    }).then((result) => {});
                    $.post("__ROOT__/index.php/api/Servicetype/delete_service", {
                        id: [id]
                    }).done(function (result) {
                        if (result.status == 1) {
                            $(obj).parents("tr").remove();
                            swal("完成", "已删除项目", "success").then((ok) => {})
                        }
                    })
                }
            })
        }
    </script>
</body>

</html>
