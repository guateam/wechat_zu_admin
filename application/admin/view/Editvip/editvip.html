    <title>编辑VIP - H-ui.admin v3.1</title>
</head>

<body>
    <article class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-member-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$vip.name}" placeholder="" id="name" name="name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>升级金额(单位:元)：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$vip.necessary_charge_to_level_up/100}" placeholder=""
                        name="charge" id="charge">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>折扣比例(%)：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$vip.discount_ratio}" placeholder="" id="discount"
                        name="discount">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>额外时长(单位:分钟)：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$vip.extra_duration}" placeholder="" id="duration"
                        name="duration">
                </div>
            </div>
            <div class="row cl">
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input id="submit-btn" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
</body>

    {include file="common/common_script"}

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            $("#form-member-add").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2,
                        maxlength: 16,
                        remote:{
                            type:"post",
                            url:"__ROOT__/index.php/api/Vipinformation/check_name",
                            data:{
                                lv:function(){return '{$vip.level}'},
                                name:function(){return $("#name").val();}
                            }
                        }
                    },
                    charge: {
                        required: true,
                    },
                    discount: {
                        required: true,
                    },
                    duration: {
                        required: true,
                    }
                },
                messages: {
                    name:{
                        remote:"VIP称呼已存在"
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    swal({
                        title: '正在处理',
                        text: '',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        showCloseButton: false,
                        onOpen: () => {
                            swal.showLoading()
                        }
                    }).then((result) => {

                    });
                    $.post("__ROOT__/index.php/api/Vipinformation/update_level", {
                        lv: '{$vip.level}',
                        name: $("#name").val(),
                        charge: $("#charge").val(),
                        discount: $("#discount").val(),
                        dura: $("#duration").val(),
                    }).done((result) => {
                        if (result.status == 1) {
                            swal.close();
                            parent.location.reload()
                            var index = parent.layer.getFrameIndex(
                                window.name);
                            parent.layer.close(index);
                        }else{
                            swal({
                                title:"修改失败"
                            });
                        }
                    })
                }
            });
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
