<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {include file="common/common_css"}
    <title>设置服务详情</title>
    <style>
        textarea{
            width: 100%;
            /*要拉伸注释掉下一行*/
            resize:none;
        }
        .mt-20{
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="mt-20">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">服务流程：</span>
                    <textarea id="procedure" class="form-control" rows="3">{$procedure}</textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">注意事项：</span>
                    <textarea id="attention" class="form-control" rows="3">{$attention}</textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">项目特色：</span>
                    <textarea id="benefit" class="form-control" rows="3">{$benefit}</textarea>
                </div>
                <button onclick="update('{$service_id}')" id="btn" style="width: 80px;height: 45px;float: right;margin-top: 10px;font-size:1.1em;background-color: #00b7ee">
                    确定
                </button>
            </form>
        </div>
    </div>

    {include file="common/common_script"}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
    <script>
        function update(id){
            var procedure = $("#procedure").val();
            var attention = $("#attention").val();
            var benefit = $("#benefit").val();

            $.post("__ROOT__/index.php/api/Servicetype/update_info",{
                id:id,
                procedure:procedure,
                attention:attention,
                benefit:benefit,
            }).done((res)=>{
                if(res.status==1){
                    parent.location.reload()
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            })
        }
    </script>
